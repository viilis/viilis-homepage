{{define "content"}}

<h1 class="header">
    {{ .Head}}
</h1>

<div class="content">
    <p>
        {{.Content}}
    </p>
    <ul class="links">
        {{range .Links}}
            <li>
                <a href={{.Url}}>
                    {{.Title}}
                </a>
            </li>
        {{end}}
    </ul>
</div>

{{end}}
